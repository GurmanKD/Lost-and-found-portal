<!DOCTYPE html>
<html>
  <head>
    <title>Report Found Item</title>
    <link rel="stylesheet" href="lost.css" />
  </head>
  <body>
    <div class="container">
      <h1>Report Found Item</h1>

      <form>
        <label for="item-name">Item Name</label>
        <input type="text" />

        <label for="item-description">Item Description:</label>
        <textarea
          id="item-description"
          name="item-description"
          rows="4"
          required
        ></textarea>

        <label for="date-found">Date Found:</label>
        <input type="date" id="date-found" name="date-found" required />

        <label for="location-found">Location Found:</label>
        <input type="text" id="location-found" name="location-found" required />

        <label for="contact-info">Contact Information:</label>
        <input type="text" id="contact-info" name="contact-info" required />

        <input class="submit-btn" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
